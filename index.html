<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="background-form">
            <div class="form-container">
                <form action="" id="my-form">
                    <div class="input-cont" id="email-cont">
                        <label for="email-input"></label>
                        <input type="text" id="email-input" placeholder="Enter email">
                        <span aria-role="polite"></span>
                    </div>

                    <div class="input-cont" id="country-cont">
                        <label for="country-input"></label>
                        <input type="text" id="country-input" placeholder="Enter country">
                        <span aria-role="polite"></span>
                    </div>

                    <div class="input-cont" id="zipcode-cont">
                        <label for="zipcode-input"></label>
                        <input type="text" id="zipcode-input" placeholder="Enter zipcode">
                        <span aria-role="polite"></span>
                    </div>

                    <div class="input-cont" id="psswd-cont">
                        <label for="psswd-input"></label>
                        <input type="text" id="pssdw-input" placeholder="Enter password">
                        <span aria-role="polite"></span>
                    </div>

                    <div class="input-cont" id="psswd-val-cont">
                        <label for="psswd-val"></label>
                        <input type="text" id="psswd-val" placeholder="Confirm password">
                        <span aria-role="polite"></span>
                    </div>
                </form>
                <button form="my-form">submit data</button>
            </div>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
