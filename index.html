<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="v-c-c-flex">
        <div class="background-form">
            <div class="form-container">
                <form action="" id="my-form" novalidate>
                    <div class="input-cont v-flex" id="email-cont">
                        <label for="email-input">Email</label>
                        <input type="text" id="email-input" placeholder="Enter email">
                        <span aria-role="polite">assistive text</span>
                    </div>

                    <div class="input-cont v-flex" id="country-cont">
                        <label for="country-input">Country</label>
                        <input type="text" id="country-input" placeholder="Enter country">
                        <span aria-role="polite">assistive text</span>
                    </div>

                    <div class="input-cont v-flex" id="zipcode-cont">
                        <label for="zipcode-input">Zipcode</label>
                        <input type="text" id="zipcode-input" placeholder="Enter zipcode">
                        <span aria-role="polite">assistive text</span>
                    </div>

                    <div class="input-cont v-flex" id="psswd-cont">
                        <label for="psswd-input">Password</label>
                        <input type="text" id="psswd-input" placeholder="Enter password">
                        <span aria-role="polite">assistive text</span>
                    </div>

                    <div class="input-cont v-flex" id="psswd-val-cont">
                        <label for="psswd-confirm-input">Confirm Password</label>
                        <input type="text" id="psswd-confirm-input" placeholder="Confirm password">
                        <span aria-role="polite" class="error-msg">assistive text</span>
                    </div>
                </form>
                <div class="btn-cont h-space-b-flex">
                    <button form="my-form" id="clear-data-btn" class="form-btn">clear data</button>
                    <button form="my-form" id="submit-data-btn" class="form-btn">submit data</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
